<!DOCTYPE html>
<html>
	<head>
	<title>充值页面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="css/index.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('input[name=out_trade_no]').val(new Date().getTime());
			$('.hideClass').hide();
			
			$('input[name=time_start]').val(getCurrentDate()); 
		});
		function getCurrentDate(){
			var date = new Date();
			return date.getFullYear() + '' + formatString(date.getMonth() + 1) + formatString(date.getDay()) + formatString(date.getHours()) + formatString(date.getMinutes()) + formatString(date.getSeconds()); 
		}
		function formatString(value){
			if(parseInt(value) < 10){
				return  0 + '' + value; 
			}
			return value;
		}
		//验证ip
		function isIP(ip) {  
		    var reSpaceCheck = /^(\d+)\.(\d+)\.(\d+)\.(\d+)$/;  
		    if (reSpaceCheck.test(ip)) {  
		        ip.match(reSpaceCheck);  
		        if (RegExp.$1<=255&&RegExp.$1>=0  
		          &&RegExp.$2<=255&&RegExp.$2>=0  
		          &&RegExp.$3<=255&&RegExp.$3>=0  
		          &&RegExp.$4<=255&&RegExp.$4>=0) {  
		            return true;   
		        } else {  
		            return false;  
		        }  
		    } else {  
		        return false;  
		    }  
		}  
		function doSubmit(){
			var service = $.trim($('input[name=service]').val());
			if(service == ''){
				alert('接口类型不能为空');
				return false;
			}
			var out_trade_no = $.trim($('input[name=out_trade_no]').val());
			if(out_trade_no == ''){
				alert('商户订单号不能为空');   
				return false; 
			}
			var body = $.trim($('input[name=body]').val());
			if(body == ''){
				alert('商品描述不能为空');
				return false;
			}
			var total_fee = $.trim($('input[name=total_fee]').val());
			if(total_fee == ''){
				alert('总金额不能为空');
				return false;
			}
			var mch_create_ip = $.trim($('input[name=mch_create_ip]').val());
			if(mch_create_ip == ''){
				alert('终端ip不能为空');
				return false;
			}
			if(!isIP(mch_create_ip)){
				alert("ip格式不正确");
				return false;
			}
			$('form').submit();
		}
	</script>
</head>
<body text=#000000 bgColor="#ffffff" leftMargin=0  topMargin=4>
	<div id="main">
        <div class="cashier-nav">
            <ol>
				<li class="current">1、提交信息（威富通微信WAP支付） </li> 
            </ol>
        </div>
        <form action="http://192.168.1.101:8080/test-web-pay/testPay" method="post"  target="_blank">
            <div id="body" style="clear:left">
                <dl class="content">
                    <dt class="hideClass">接口类型：</dt>
					<dd class="hideClass">
						<input type="hidden" name="service" value="pay.weixin.wappay" readonly="readonly" maxlength="32"  placeholder="长度32"/>
						<span class="null-star">(长度32)*</span>
						<span></span>
					</dd>
					<dt class="hideClass">版本号：</dt>
					<dd class="hideClass">
						<span class="null-star"></span>
						<input type="hidden" size="30" name="version" value="1.0" readonly="readonly" maxlength="8"  placeholder="长度8"/>
						<span>(长度8)</span>
						<span></span>
					</dd>
					<dt class="hideClass">字符集：</dt>
					<dd class="hideClass">
						<span class="null-star"></span>
						<input type="hidden" size="30" name="charset" value="UTF-8" readonly="readonly" maxlength="8"  placeholder="长度8"/>
						<span>(长度8)</span>
						<span></span>
					</dd>
                    <dt class="hideClass">签名方式：</dt>
                    <dd class="hideClass">
                        <span class="null-star"></span>
                        <input type="hidden"  size="30" name="sign_type" value="MD5" readonly="readonly" maxlength="8"  placeholder="长度8"/>
						<span>(长度8)</span>
                        <span></span>
                    </dd>
                    <!-- <dt>商户订单号：</dt>
                    	<span class="null-star">(长度32)*</span>
                        <span></span>
                    -->
                    <dd>
                        <span class="null-star"></span>
                        <input type="hidden" name="out_trade_no" value="" maxlength="32" size="30"  placeholder="长度32"/>
                        
                    </dd>
                    <dt>商品描述：</dt>
                    <dd>
                        <span class="null-star"></span>
                        <input name="body" value="半年会员" maxlength="127" size="30"  placeholder="长度127"/>
                        <span class="null-star">(长度127)*</span>
                        <span></span>
                    </dd>
                    <dt>附加信息：</dt>
                    <dd>
                        <span class="null-star"></span>
                        <input type="hidden" name="attach" value="附加信息" maxlength="128" size="30"  placeholder="长度128"/>
                        <span>(长度128)</span>
                        <span></span>
                    </dd>
                    <dt>总金额：</dt>
                    <dd>
                        <span class="null-star"></span>
                        <input name="total_fee" value="1"  placeholder="单位：分"/> 
                        <span class="null-star">(单位：分 整型)*</span>  
                        <span></span>
                    </dd>
                    <dd>
                        <span class="null-star"></span>
                        <input type="hidden"  name="mch_create_ip" value="127.0.0.1" maxlength="16"  placeholder="长度16"/>
                        <span class="null-star">(长度16)*</span>
                        <span></span>
                    </dd>
                    <dd>
                        <span class="new-btn-login-sp">
                            <button type="button" onclick="doSubmit()" style="text-align:center;">提交订单</button>
                        </span>
                    </dd>
                </dl>
            </div>
		</form>
	</div>
</body>
</html>
